<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="customBlue" style="font-size: 2em">
      <img id="logoImg" src="assets/imgs/MainLogo.png" alt="Logo">
      <button right ion-button large menuToggle style="font-size: 2em">
        <ion-icon name="md-arrow-round-back"></ion-icon>
      </button>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="customCream" style="font-size: 2em; word-wrap: normal;">
        {{p.title}}
        <ion-icon item-right [name]="p.icon"></ion-icon>
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
