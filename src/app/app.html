<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar padding-right color="customBlue" style="font-size: 2em">
      <img id="logoImg" src="assets/imgs/ParaMedLogo.png" alt="Logo">
      <button right ion-button large menuToggle style="font-size: 2em">
        <ion-icon name="md-arrow-round-back"></ion-icon>
      </button>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <button menuClose ion-item color="customCream" style="font-size: 1.5em; word-wrap: normal;">
        New Incident
        <ion-icon item-right name="md-camera"></ion-icon>
      </button>

      <button menuClose ion-item color="customCream" style="font-size: 1.5em; word-wrap: normal;">
        Aid Near Me
        <ion-icon item-right name="md-medkit"></ion-icon>
      </button>

      <button menuClose ion-item color="customCream" style="font-size: 1.5em; word-wrap: normal;">
        Information
        <ion-icon item-right name="md-information-circle"></ion-icon>
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
