<ion-header>

  <ion-navbar color="customBlue" style="font-size: 0.3em;">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Aid Near Me</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div #map id="mainMap" style="z-index: 1;">
    <p>Loading Map</p>
    <p>Please ensure you have Internet connection and location service is enabled</p>
  </div>

  <button ion-button round large color="customBlue" style="position: absolute; bottom: 5%; left: 1%; z-index: 9999;" (click)="ionViewDidLoad()">
    <ion-icon id="getLocation" name="md-locate"></ion-icon>
  </button>

</ion-content>
