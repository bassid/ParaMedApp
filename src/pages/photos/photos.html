<ion-header>
  <ion-navbar color="customBlue">
    <ion-grid no-padding>
      <ion-row align-items-center style="text-align: center;">

        <ion-col col-4>
          <button ion-button round large color="customCream" (click)="closePhotos()">
            <ion-icon name="md-close"></ion-icon>
          </button>
        </ion-col>

        <ion-col col-4 id="photoTitle">
          {{incidentID}}
        </ion-col>

        <ion-col col-4>
          <button ion-button round large color="customCream" (click)="goToDetails()">
            <ion-icon name="md-checkmark"></ion-icon>
          </button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-slides pager="true" paginationType="fraction">
    <ion-slide *ngFor="let pic of thePhotos">

      <div id="slideContent">
        <ion-card class="slidecard">
          <img id="pic" src={{pic}} />
        </ion-card>

        <button ion-fab round color="danger" id="remove" (click)="removePhoto(pic)">
          <ion-icon id="trashIcon" name="ios-trash-outline"></ion-icon>
        </button>
      </div>

    </ion-slide>
  </ion-slides>

</ion-content>
