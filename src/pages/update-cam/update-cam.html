<ion-content padding [@hideShowAnimator]="hideShowAnimator" style="box-shadow: inset 0 0 45px 12px #224482;">

</ion-content>

<ion-fab top right>
  <button ion-button outline large round color="customBlue" id="changeCamView" (click)="changeCamView()">
    <ion-icon id="reverseCamIcon" name="ios-reverse-camera"></ion-icon>
  </button>
</ion-fab>

<ion-footer id="homeFooter" no-border>
  <ion-navbar transparent>
    <ion-grid no-padding>
      <ion-row align-items-center style="text-align: center;">

        <ion-col col-4>
          <button ion-button round large color="customCream" (click)="openMenu()">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>

        <ion-col col-4>
          <button ion-button round large color="customBlue" id="camera" (click)="takePicture()">
            <ion-icon id="takePicIcon" name="ios-camera"></ion-icon>
          </button>
        </ion-col>

        <ion-col col-4>
          <ion-card id="camCard" (click)="goToPhoto()">
            <img src={{picture}} />
          </ion-card>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-footer>
